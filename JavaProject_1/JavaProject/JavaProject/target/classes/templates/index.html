<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Motivacional</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: linear-gradient(135deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #555;
        }

        img {
            min-width: 500px;
            min-height: 500px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            background-color: #ffcc00;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff9900;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>üê∂üêæ Cachorro Motivacional üêæüê∂</h1>
    <img id="capybaraImage" src="" alt="Capybara">
    <br>
    <h3>Seja feliz como um cachorro! üê∂</h3>
    <button onclick="loadNewImage()"> Novo Cachorro üê∂ </button>

    <script>
        function loadNewImage() {
            fetch("http://localhost:8080/api/capybara")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("capybaraImage").src = data.url;
                })
                .catch(error => console.error("Erro ao carregar a imagem:", error));
        }

        // Carrega a primeira imagem ao abrir a p√°gina
        loadNewImage();
    </script>
</body>
</html>
