<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Motivacional</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: linear-gradient(135deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Image Styles */
        #dogImage {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: none; /* Hidden until loaded */
        }

        #dogImage:hover {
            transform: scale(1.05);
        }

        /* Spinner Styles */
        #spinner {
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Styles */
        button {
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            background-color: #ffcc00;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff9900;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>üê∂üêæ Cachorro Motivacional üêæüê∂</h1>

    <!-- Dog Image -->
    <img id="dogImage" src="" alt="Dog">

    <!-- Loading Spinner -->
    <div id="spinner"></div>

    <!-- Button to Load New Image -->
    <button onclick="loadNewImage()">Novo Cachorro üê∂</button>

    <script>
        // Function to Load a New Dog Image
        function loadNewImage() {
            const spinner = document.getElementById("spinner");
            const dogImage = document.getElementById("dogImage");

            // Show spinner and hide image while loading
            spinner.style.display = "block";
            dogImage.style.display = "none";

            fetch("http://localhost:8080/api/dog")
                .then(response => response.json())
                .then(data => {
                    dogImage.src = data.url;
                    dogImage.style.display = "block"; // Show image
                    spinner.style.display = "none"; // Hide spinner
                })
                .catch(error => {
                    console.error("Erro ao carregar a imagem:", error);
                    spinner.style.display = "none"; // Hide spinner on error
                });
        }

        // Load the first image when the page loads
        loadNewImage();
    </script>
</body>
</html>
